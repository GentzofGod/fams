<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>First-Time Password Reset</title>
  <link rel="stylesheet" href="reset_password.css" />
</head>
<body>
  <div class="container">
    <h2>First-Time Password Reset</h2>
    <p>Set a new password for your account</p>

    <form id="passwordForm" method="POST">
      <!-- Email is autofilled and readonly -->
      <input type="email" id="email" readonly required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <ul  class="password-requirements" id="passwordRequirements" style="display: none; list-style: none;">
        <li id="length">At least 8 characters</li>
        <li id="uppercase">At least one uppercase letter</li>
        <li id="lowercase">At least one lowercase letter</li>
        <li id="number">At least one number</li>
        <li id="symbol">At least one special symbol (!@#$%^&*)</li>
      </ul>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script src="reset_password.js"></script>
  <script>
    
  </script>
</body>
</html>
