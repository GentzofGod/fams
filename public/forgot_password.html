<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <!-- <link rel="stylesheet" href="reset/reset_password.css" /> -->
   <link rel="stylesheet" href="css/hod.css">
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotForm" method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required  />
      <label for="staffNumber">Staff Number:</label>
      <input type="text" id="staffNumber" name="staffNumber" placeholder="Enter your staff number" required />

      <div id="passwordFields" style="display: none;">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" />
        <ul  class="password-requirements" id="passwordRequirements" style="display: none; list-style: none;">
          <li id="length">At least 8 characters</li>
          <li id="uppercase">At least one uppercase letter</li>
          <li id="lowercase">At least one lowercase letter</li>
          <li id="number">At least one number</li>
          <li id="symbol">At least one special symbol (!@#$%^&*)</li>
        </ul>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" />
      </div>
      <button type="submit" id="submitBtn">Verify</button>
    </form>
  </div>

  <script src="forgot_password.js"></script>
</body>
</html>
